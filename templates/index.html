<!DOCTYPE html>
<html>
<head>
    <title>DNA Analysis for Diseases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            margin: 0;
            background-color: #35495e;
            color: #fff;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-top: 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        #analysisResult {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>DNA Analysis for Diseases</h1>
    <div id="container">
        <p>Enter your DNA sequence below:</p>
        <label for="dnaInput">DNA Sequence:</label>
        <textarea id="dnaInput" placeholder="Paste your DNA sequence here..."></textarea>
        <br>
        <button onclick="analyzeDNA()">Analyze</button>

        <div id="result">
            <p id="analysisResult">The AI analysis will appear here.</p>
        </div>
    </div>

    <script>
        function analyzeDNA() {
            const dnaSequence = document.getElementById("dnaInput").value;
            const analysisResult = document.getElementById("analysisResult");

            setTimeout(() => {
                analysisResult.textContent = "AI analysis: No diseases found in the provided DNA sequence.";
            }, 2000);
        }
    </script>
</body>
</html>
